<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TechGrod</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="navbar">
            <div class="container">
                
                    <div class="navbar-wrap">
                        <div class="logo navbar__logo">
                            <strong class="logo__text">TechGrid                 
                            </strong>
                            <span class="logo__description">Description</span>
                        </div>
                        <div class="navbar__about">
                            <a href="#about">About</a>
                        </div>
                        <div class="navbar__process">
                            <a href="#process">Process</a>
                        </div>
                        <div class="navbar__portfolio">
                            <a href="#portfolio">Portfolio</a>
                        </div>
                        <button class="btn__email">
                            <a href="#email">Write me</a>
                        </button>
                    </div>
                    <!-- /.navbar-wrap -->
                
            </div>
        </div>
        <!-- /.navbar -->
        <div class="hero">
            <div class="container">            
                <h1 class="hero__title">
                    Hi. This is text on hero page
                </h1>
                <span class="hero__subtitle">Nice to see you</span>
                <button class="btn hero__btn">Write me</button>
            
            </div>
            
        </div>
        <!-- /.hero -->
    </header>
    <!-- /.header -->
    
    <main>
        <section class="offer bg-secondary">
            <div class="container">
                <div class="offer__block offer-block">
                    <h2 class="offer__title">Offer</h2>
                    <span class="offer__subtitle">offer-subtitle</span>
                    <form action="#" class="form offer__form">
                        <div class="form__row">
                            <div class="form__group"><label for="" class="form__label">Label1</label> <!-- /.form__label --><input type="text" class="input form__input"></div>
                            <!-- /.from__group -->
                            <div class="form__group"><label for="" class="form__label">Label2</label> <!-- /.form__label --><input type="text" class="input form__input"></div>
                            <!-- /.from__group -->
                            <div class="form__group"><label for="" class="form__label">Label3</label> <!-- /.form__label --><input type="text" class="input form__input"></div>
                            <!-- /.from__group -->
                        </div>
                        <!-- /.form__row -->
                        <div class="form__row form__row-checkbox">
                            <div class="form__checkbox">
                                <input type="checkbox" class="checkbox" id="checkbox1">
                                <label class="checkbox-label" for="checkbox1">
                                checkbox1
                            </label>
                            </div>
                            <div class="form__checkbox">
                                <input type="checkbox"  class="checkbox" id="checkbox2">
                                <label class="checkbox-label" for="checkbox2">
                                checkbox2
                            </label>
                            </div>

                        </div>
                        <div class="form__row">
                            <div class="form__group"><input type="name"  class="form__input input" placeholder="Your name"></div>
                            <!-- /.Form__group -->
                            <div class="form__group"><input type="tel"  class="form__input input" placeholder="Your phone"></div>
                            <!-- /.Form__group -->
                            <div class="form__group"><input type="submit" class="btn form__btn" value="Get discond"></div>
                            <!-- /.Form__group -->
                        </div>
                        <!-- /.form__row -->
                    </form> 
                </div>
            </div>
            <!-- /.contanier -->
        </section>
        <!-- /.offer -->
    </main>


    <!-- подключение виджета обратной связи через соцсети -->
    <script type="text/javascript" src="https://spikmi.com/Widget?Id=3731"></script>
</body>
</html>
